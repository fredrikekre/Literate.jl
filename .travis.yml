## Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - 0.7
  - 1.0
  - nightly
# matrix:
#   allow_failures:
#     - julia: nightly
branches:
  only:
    - master
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/
jobs:
  include:
    - stage: deploy
      julia: nightly
      os: linux
      script:
        - julia docs/make.jl
notifications:
  email: false
git:
  depth: 99999999
after_success:
  - julia test/coverage.jl
